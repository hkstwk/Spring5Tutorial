<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Play title</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h3 th:text="${__${T(nl.kolvoort.udemy.spring5.util.AttributeNames).MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:text="${__${T(nl.kolvoort.udemy.spring5.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>

        <form th:action="@{__${T(nl.kolvoort.udemy.spring5.util.GameMapping).PLAY}__}"
              action="play"
              method="POST">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess" autofocus/>
            <input type="submit" value="Submit"/>
        </form>

        <footer th:replace="~{fragments/footer :: footerFragment}"><p>Footer placeholder</p></footer>
    </div>
</body>
</html>
